<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fundación E-dúdacte -->
    <link rel="shortcut icon" href="http://educate.org.ec/wp-content/uploads/2018/01/favicon-2018.png">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    {% load static %}
    {% block head %}
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}" type="text/css">
    {% endblock %}
    <title>Fundacion Educate</title>
  </head>
  <body>
    {% block body %}
    <!-- SidebarNavigation -->
    <nav class="navbar navbar-inverse sidebarNavigation" data-sidebarClass="navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle left-navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Control de Visitas</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Restaurar Contraseña</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> &nbsp Iniciar Sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="section-title">
        <a class="btn btn-default" href="{{request.META.HTTP_REFERER|escape }}"><span class='glyphicon glyphicon-chevron-left'></span>&nbsp Atrás</a>
        <hr>
      </div>
      {% block content %}
      <!-- Here goes your page content -->
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="{% static 'accounts/js/sidebarNavigation.js' %}"></script>
    <script src="{% static 'accounts/js/validateRecover.js' %}"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('input').addClass("btn btn-success");
        $('#id_username_or_email').removeClass("btn btn-success").addClass("form-control");
        $('#id_password1').removeClass("btn btn-success").addClass("form-control");
        $('#id_password2').removeClass("btn btn-success").addClass("form-control");
        $('#id_username_or_email').after("<hr>");
        $('#id_password2').after("<hr>");
      });
    </script>

    {% endblock %}
  </body>
</html>
